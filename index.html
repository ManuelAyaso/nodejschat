<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat example in Node.JS</title>
  </head>
  <body>
    <h1>Chat example in Node.JS</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('welcome', function(data) {
        console.log(data.text);
      });
